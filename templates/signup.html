<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horticultura</title>
   
    <link href="{{ url_for('static', filename='/css/estilos.css') }}" rel="stylesheet">
    <!-- Fuente del logo -->
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</head>

<body>
    <header>
        <div>
            <a href="/cultivos"><img class="logo" src="/static/imagenes/logo.png"></a>
        </div>
        <a class="titulo" href="/cultivos">Horticultura Virtual</a>
        <nav>
            <a class="" href="/cultivos">Cultivos</a>
            <a class="" href="/login">Ingresar</a>
            <a class="active" href="#">Registrarse</a>
        </nav>
    </header>
    <section class="sector">
        <div class="container">
            <form action="signup" method="post" name="signup" onsubmit="return validarsignup(this)">
                <div class="row">
                    <div class="col-25">
                        <label for="nombre">Nombre Completo:</label>
                    </div>
                    <div class="col-75">
                        <input id="nombre" maxlength="64" name="nombre" required
                            placeholder="Ingrese su nombre y apellido..." size="50" type="text" value="{{ nombre}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input id="email" name="email" required placeholder="Ingrese su email..." size="50" type="text"
                            value="{{ correo }}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="usuario">Usuario:</label>
                    </div>
                    <div class="col-75">
                        <input id="usuario" name="usuario" required placeholder="Ingrese su usuario..." size="50"
                            type="text" value="{{ username }}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="clave">Contraseña:</label>
                    </div>
                    <div class="col-75">
                        <input id="clave" name="clave" required placeholder="Ingrese una contraseña..." size="50"
                            type="password" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="confirm">Confirmar:</label>
                    </div>
                    <div class="col-75">
                        <input id="confirm" name="confirm" required placeholder="Ingrese nuevamente la contraseña..."
                            size="50" type="password" value="" />
                    </div>

                </div>
                <ul class="errorMessages display-none" id="errores_profile"></ul>
                <label id="error" class="required">{{ error }}</label>
                <div class="row">
                    <button class="button-form" id="signup_submit" name="signup_submit" type="submit"
                        value="Registrarse">Registrarse</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>Copyright 2021</p>
        </div>
        <section>
            <div style="display: flex">
                <span class="material-icons">
                    email
                </span><a class="ubi" href="mailto:horticultura@gmail.com">Email</a>
            </div>
        </section>
        <div class="terminos">
            <a href="#">Terminos y Condiciones</a>
        </div>
    </footer>
    <script src="/static/js/codigo.js"></script>
</body>

</html>
