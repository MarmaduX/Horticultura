<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Horticultura</title>
    <style>
        .required {
            color: red;
            padding-left: 4px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("input[required]").parent().prev().append($("<span>").text("*").addClass("required"));
        })
    </script>
    <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet">
    <link href="../static/js/profile.js">
</head>

<body>
    <nav class="">
        <a href="#">Registar</a>
        <div>
            <a class="" href="/index">Inicio</a>
            <a class="" href="/login">Ingresar</a>
            <a class="active" href="#">Registrarse</a>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="texto">Horticultura</h1>
    </div>
    <div class="container ">
        <form action="signup" method="post" name="signup" onsubmit="return validateProfile(this)">
            <ul class="errorMessages" style="display:none" id="errores_profile"></ul>
            <div>
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input id="nombre" maxlength="64" name="nombre" required
                        placeholder="Ingrese su nombre y apellido..." size="80" type="text" value="" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="email" required placeholder="Ingrese su email..." size="50" type="text"
                        value="" />
                </div>
                <div>
                    <label for="usuario">Usuario:</label>
                    <input id="usuario" name="usuario" required placeholder="Ingrese su usuario..." size="50"
                        type="text" value="" />
                </div>
                <div>
                    <label for="clave">Contrase単a:</label>
                    <input id="clave" name="clave" required placeholder="Ingrese una contrase単a..." size="50"
                        type="password" value="" />
                </div>
                <div>
                    <label for="confirm">Confirmar contrase単a:</label>
                    <input id="confirm" name="confirm" required placeholder="Ingrese nuevamente la contrase単a..."
                        size="50" type="password" value="" />
                </div>
            </div>
            <div class="inputs">
                <button id="signup_submit" name="signup_submit" type="submit" value="Registrarse">Registrarse</button>
            </div>
        </form>
    </div>
</body>

</html>
