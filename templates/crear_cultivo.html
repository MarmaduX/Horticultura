<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="sector">
    <div class="container">
        <form action="/cultivo/{{userid}}" method="post" name="crear_cultivo">
            <div class="row">
                <div class="col-25">
                    <label for="nombre">Nombre del cultivo:</label>
                </div>
                <div class="col-75">
                    <input id="nombre" name="nombre" required placeholder="Ingrese nombre del cultivo..."
                           type="text" size="50">
                </div>
            </div>
            <div class="row">
                <div class="col-pers">
                    <label for="foto">Imagen del cultivo:</label>
                </div>
                <div class="col-pers2">
                    <input id="foto" name="foto" required type="file" onchange="load ()">
                </div>
            </div>
            <div class="oculta">
                <img src=""/>
            </div>
            <div class="oculta">
                <p>
                    Codificaci√≥n Photo64: <textarea cols="60" rows="15" id="show" name="show"> </textarea>
                </p>
            </div>
            <div class="row">
                <button class="button-form" id="crear_submit" name="crear_submit" type="submit">Crear nuevo cultivo
                </button>
            </div>
        </form>
    </div>
</section>
<footer>
    <div class="copyright">
        <p>Copyright 2021</p>
    </div>
    <section>
        <div style="display: flex">
                <span class="material-icons">
                    email
                </span><a class="ubi" href="mailto:horticultura@gmail.com">Email</a>
        </div>
    </section>
    <div class="terminos">
        <a href="#">Terminos y Condiciones</a>
    </div>
</footer>
</body>
</html>
