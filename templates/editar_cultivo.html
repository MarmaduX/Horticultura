<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horticultura</title>
    <link href="{{ url_for('static', filename='/css/estilos.css') }}" rel="stylesheet">
    <!-- Fuente del logo -->
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/static/imagenes/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/cultivos"><img class="logo" src="/static/imagenes/logo.png"></a>
        </div>
        <a class="titulo" href="/cultivos">Horticultura Virtual</a>
        <nav>
            <a class="active" href="/cultivos">Cultivos</a>
            <a class="" href="/casos/{{usuario[0]}}">Mis Casos</a>
            <a class="" href="/casos">Todos los casos</a>
            <a class="" href="/logout">Salir ({{ usuario[3] }})</a>
            <a class="" href="/usuario">Perfil</a>
        </nav>
    </header>
    <section class="sector">
        <div class="container2">
            <form action="/cultivos/editar/{{cultivo[0]}}" method="POST" enctype="multipart/form-data" name="ingresar_caso">
                <div class="row">
                    <div class="col-25">
                        <label for="nombre">Nombre de la planta:</label>
                    </div>
                    <div class="col-75">
                        <input id="nombre" name="nombre" required placeholder="Ingrese nombre de la planta..."
                            type="text" size="50" value="{{ cultivo[1] }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="tipo">Tipo del cultivo:</label>
                    </div>
                    <div class="col-75">
                        <select id="tipo" name="tipo" value="{{cultivo[1]}}" required>
                            <option value="Otro">Otro</option>
                            <option value="Cereales">Cereales</option>
                            <option value="Leguminosas">Leguminosas</option>
                            <option value="Oleaginosas">Oleaginosas</option>
                            <option value="Hortalizas">Hortalizas</option>
                            <option value="Frutales">Frutales</option>
                            <option value="Ornamentales">Ornamentales</option>
                            <option value="Raíces y tubérculos">Raíces y tubérculos</option>
                            <option value="Cultivos para bebidas medicinales y aromáticas">Cultivos para bebidas
                                medicinales y aromáticas
                            </option>
                            <option value="Cultivos tropicales tradicionales">Cultivos tropicales tradicionales</option>
                            <option value="Pastos">Pastos</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-pers">
                        <label for="foto">Captura de la planta:</label>
                    </div>
                    <div class="col-pers2">
                        <input id="foto" name="foto" type="file">
                    </div>
                </div>
                <div class="row">
                    <img class="imagen-select" id="img1" />
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="desc">Descripción del problema:</label>
                    </div>
                    <div class="col-75">
                        <textarea id="desc" name="desc" class="desc" rows="13" 
                            placeholder="Ingrese descripción...">{{ cultivo[4] }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="plagas">Plagas:</label>
                    </div>
                    <div class="col-75">
                        <textarea id="plagas" name="plagas" class="desc" rows="13" 
                            placeholder="Plagas...">{{ cultivo[5] }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="evolucion">Enfermedades</label>
                    </div>
                    <div class="col-75">
                        <textarea id="enf" name="enf" placeholder="Enfermedades..."  class="desc" rows="13"  type="text">{{ cultivo[6] }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <button class="button-form" id="crear_submit" name="crear_submit" type="submit">Editar</button>
                    <a href='/cultivos/{{ cultivo[0] }}'><button class="button" type="button">Cancelar</button>
                    </a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>Copyright 2021</p>
        </div>
        <section>
            <div style="display: flex">
                <span class="material-icons">
                    email
                </span><a class="ubi" href="mailto:horticultura@gmail.com">Email</a>
            </div>
        </section>
        <div class="terminos">
            <a href="#">Terminos y Condiciones</a>
        </div>
    </footer>

    <script src="/static/js/codigo.js"></script>
    <script>
        $(document).ready(function () {
            $("#tipo").val("{{cultivo[2]}}")
        });
    </script>
</body>

</html>
