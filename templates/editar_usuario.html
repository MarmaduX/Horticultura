<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Horticultura
    </title>
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand borde" href="#">Editar Perfil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/index">Inicio</a>
                <a class="nav-item nav-link" href="/home">Home</a>
                <a class="nav-item nav-link" href="/login">Ingresar</a>
                <a class="nav-item nav-link" href="/usuarios">Registrarse</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="texto">Horticultura</h1>
    </div>
    <div id="container">
        <form action="/profile" method="post" name="profile" onsubmit="return validateProfileDHTML(this)">
            <ul class="errorMessages" style="display:none" id="errores_profile"></ul>
            <label for="nombre">
                Nombre Completo:
            </label>
            <div class="inputs">
                <input id="nombre" maxlength="64" name="nombre" required placeholder="Ingrese su nombre y apellido..."
                    size="80" type="text" value="{{ nombre }}" />
            </div>
            <label for="email">
                Email:
            </label>
            <div class="inputs">
                <input id="email" name="email" required placeholder="Ingrese su email..." size="80" type="text"
                    value="{{ email }}" />
            </div>
            <label for="usuario">
                Usuario:
            </label>
            <div class="inputs">
                <input id="usuario" name="usuario" required placeholder="Ingrese su usuario..." size="80" type="text"
                    value="{{ usuario }}" />
            </div>
            <label for="clave">
                Contrase単a:
            </label>
            <div class="inputs">
                <input id="clave" name="clave" required placeholder="Ingrese una contrase単a..." size="80"
                    type="password" value="{{ clave }}" />
            </div>
            <label for="confirm">
                Confirmar contrase単a:
            </label>
            <div class="inputs">
                <input id="confirm" name="confirm" required placeholder="Ingrese nuevamente la contrase単a..." size="80"
                    type="password" value="{{ clave }}" />
            </div>
            <div class="inputs">
                <input id="accept_submit" name="accept_submit" type="submit" value="Accept" />
            </div>
        </form>
    </div>
</body>

</html>
