<!DOCTYPE html>
<html>

<head>
    <title>Horticultura</title>
    <link href="{{ url_for('static', filename='/css/estilos.css') }}" rel="stylesheet">
    <!-- Fuente del logo -->
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .required {
            color: red;
            padding-left: 4px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("input[required]").parent().prev().append($("<span>").text("*").addClass("required"));
        })
    </script>
</head>

<body>
    <header>
        <div>
            <a href="#"><img class="logo" src="../static/imagenes/logo.png"></a>
        </div>
        <a class="titulo" href="#">Horticultura Virtual</a>
        <nav class="">
            <a class="" href="/index">Inicio</a>
            <a class="active" href="#">Ingresar</a>
            <a class="" href="/signup">Registrarse</a>
        </nav>
    </header>
    <section class="sector">
        <div class="container">
            <form action="login" method="post" name="login">
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input id="email" name="email" required placeholder="Ingrese su email..." size="50" type="text"
                            value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="clave">Password</label>
                    </div>
                    <div class="col-75">
                        <input id="clave" name="clave" required placeholder="Ingrese su contraseÃ±a..." size="80"
                        type="password" value="" />
                    </div>
                </div>
                <div class="col-25 recordar">
                    <label for="remember_me">
                    <input id="remember_me" name="remember_me" type="checkbox" value="y" />
                    Recordarme
                </label>
                </div>
                
                <div class="row">
                    <button id="login_submit" name="login_submit" type="submit" value="Ingresar">Registrarse</button>
                </div>                
            </form>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>Copyright 2021</p>
        </div>
        <section>
            <div style="display: flex">
                <span class="material-icons">
                    email
                </span><a class="ubi" href="mailto:horticultura@gmail.com">Email</a>
            </div>
        </section>
        <div class="terminos">
            <a href="#">Terminos y Condiciones</a>
        </div>
    </footer>
</body>

</html>
