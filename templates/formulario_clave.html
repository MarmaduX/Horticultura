<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horticultura</title>
    <link href="{{ url_for('static', filename='/css/estilos.css') }}" rel="stylesheet">
    <!-- Fuente del logo -->
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/cultivos"><img class="logo" src="/static/imagenes/logo.png"></a>
        </div>
        <a class="titulo" href="/cultivos">Horticultura Virtual</a>
        <nav>
            <a class="" href="/cultivos">Cultivos</a>
            <a class="" href="/casos/{{ usuario[0] }}">Mis Casos</a>
            {% if rol == 1 %}
            <a class="" href="/caso/{{ usuario[0] }}">Crear caso</a>
            {% else %}
            <a class="" href="/casos">Todos los casos</a>
            {% endif %}
            <a class="" href="/logout">Salir ({{ usuario[3] }})</a>
            <a class="active" href="#">Perfil</a>
        </nav>
    </header>
    <section class="sector">
        <div class="container">
            <form action="/formulario_clave" method="POST" name="profile"
                onsubmit="return validateProfileDHTML(this)">
                <div class="row">
                    <div class="col-25"><label for="clave">Nueva Clave:</label>
                    </div>
                    <div class="col-75"><input id="clave" name="clave" required placeholder="Ingrese su clave nueva..."
                            size="80" type="password" value="{{ nueva }}" />
                    </div>
                </div><div class="row">
                    <div class="col-25"><label for="confirm">Confirmar clave</label>
                    </div>
                    <div class="col-75"><input id="confirm" name="confirm" required placeholder="Ingrese su de nuevo la clave..."
                            size="80" type="password" value="{{ confirm }}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="vieja">Clave anterior:</label>
                    </div>
                    <div class="col-75"><input id="vieja" name="vieja" required placeholder="Ingrese su clave..."
                            size="80" type="password" />
                    </div>
                </div>
                <br>
                <ul class="errorMessages display-none" id="errores_profile"></ul>
                <label id="error" class="required">{{ error }}</label>
                <div class="row">
                    <button class="float-right button" type="submit">Cambiar Clave</button>
                    <a href="/usuario"><button class="button" type="button">Cancelar</button></a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>Copyright 2021</p>
        </div>
        <section>
            <div style="display: flex">
                <span class="material-icons">
                    email
                </span><a class="ubi" href="mailto:horticultura@gmail.com">Email</a>
            </div>
        </section>
        <div class="terminos">
            <a href="#">Terminos y Condiciones</a>
        </div>
    </footer>
    <script src="/static/js/codigo.js"></script>
</body>

</html>
